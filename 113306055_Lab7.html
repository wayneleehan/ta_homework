<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab5</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <h1>113306055 Lab5</h1>
    <form id="gradeForm">
      <label for="mathGrade">Math Grade:</label>
      <input type="number" id="mathGrade" required min="0" max="100">
      
      <label for="englishGrade">English Grade:</label>
      <input type="number" id="englishGrade" required min="0" max="100">

      <button type="submit">Submit</button>
    </form>
    <table id="gradesTable">
      <thead>
        <tr>
          <th>Math</th>
          <th>English</th>
          <th>Average</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td id="mathAverage">Math Avg: 0</td>
          <td id="englishAverage">English Avg: 0</td>
          <td id="overallAverage">Overall Avg: 0</td>
        </tr>
      </tfoot>
    </table>
  <script src="script2.js"></script>
</body>
</html>
