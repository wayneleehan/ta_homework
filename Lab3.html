<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>113306055_Lab3_Number Guessing Game</h1>
    <div id="result"></div>

    <script>
        
        const correctNumber = Math.floor(Math.random() * 99) + 2; 
        let attemptsLeft = 7;
        let min = 1;
        let max = 100;
        let guessedCorrectly = false;

        while (attemptsLeft > 0 && !guessedCorrectly) {
            const input = window.prompt(`請輸入 ${min} ~ ${max} 的數字 (剩餘次數：${attemptsLeft})：`);

            if (input === null || input.trim() === "" || isNaN(input)) {
                alert("請輸入有效的數字！");
                continue;
            }

            const guess = Number(input);

            if (guess < min || guess > max) {
                alert(`請輸入 ${min} 到 ${max} 範圍內的數字！`);
                continue;
            }

            attemptsLeft--;

            if (guess === correctNumber) {
                alert("恭喜你！猜對了！");
                guessedCorrectly = true;

                document.getElementById("result").innerHTML = `<img src="correct.jpg" alt="Correct">`;
            } else if (guess < correctNumber) {
                alert("猜太小了！");
                min = Math.max(min, guess + 1); 
            } else {
                alert("猜太大了！");
                max = Math.min(max, guess - 1); 
            }
        }

        if (!guessedCorrectly) {
            alert(`遊戲結束！正確答案是 ${correctNumber}。`);
            document.getElementById("result").innerHTML = `<img src="wrong.jpg" alt="Wrong">`;
        }
    </script>
</body>
</html>
